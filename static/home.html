<head>
    <title>Spicy Life</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">
            <div class="inner cover">
                <img class="logo" src="img/spicylife_logo.png">
                <p class="lead">Make the most out of your life!</p>

                <form action="search.html" method="get" id="form">
                    <div class="input-group col-xs-8 center">
                        <input type="text" class="form-control" id="input_search" name="address" placeholder="Where do you want to have fun?">
                        <span class="input-group-btn">
                                <button class="btn btn-default" type="button" id="go">Go!</button>
                        </span>
                    </div><!-- /input-group -->
                </form>
            </div>
        </div>

        <!--
        <div class="mastfoot">
            <div class="footer">
                <p>Footer</p>
            </div>
        </div>-->

    </div>

</div>




<!-- My Script -->
<script>
    document.getElementById('go').onclick = function(){
        var input_search = document.getElementById('input_search');
        if(input_search.value != "")
            document.getElementById('form').submit();
        else
            input_search.style.border = "1px red solid";
    }

</script>

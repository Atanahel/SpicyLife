<!-- Google Maps -->
<script>

    var markers = [];  // Create a marker array to hold all markers
    var mapOptions;
    var markerCenter;
    var map = new google.maps.Map(document.getElementById("map-canvas"), "");

    function deleteMarker(){
        //delete all pointer
        for (var i=0; i<markers.length; i++) {
            markers[i].setMap(null);
        }
        markerCenter.setMap(null);
    }

    function initialize(url) {
        $.getJSON(url)
                .done(function(data) {
                    // initialise map
                    mapOptions = {
                        zoom: mapComputeZoom(data.rad),
                        center: new google.maps.LatLng(data.pos.lat, data.pos.lng)
                    };
                    map.setOptions(mapOptions);


                    // create marker for the center
                    markerCenter = new google.maps.Marker({
                        position: new google.maps.LatLng(data.pos.lat, data.pos.lng),
                        map: map,
                        icon: 'img/marker/bleu.png'
                    });

                    // event for reload the map when we drag
                    google.maps.event.addListener(map, 'click', function(event) {

                        deleteMarker();



                        // new center and url
                        var lat = event.latLng.lat();
                        var lng = event.latLng.lng()
                        var newUrl = "/search?lat=" + lat + "&lng=" + lng;

                        // new center marker
                        markerCenter = new google.maps.Marker({
                            position: new google.maps.LatLng(lat,lng),
                            map: map,
                            icon: 'img/marker/bleu.png'
                        });


                        // reinitialise les markers
                        $.getJSON(newUrl).done(function(data) {
                            document.getElementById('list_activity').innerHTML = "";
                            $.each( data.results, function(i, item){
                                $("#list_activity").append(display_activity(item));
                                createMarker(i, item, map, markers);
                            });
                        });
                    });

                    $.each( data.results, function(i, item){
                        $("#list_activity").append(display_activity(item));
                        createMarker(i, item, map, markers);


                    });
                });

    }



    var getPart = window.location.toString().split('?')[1];
    google.maps.event.addDomListener(window, 'load', initialize("search?" +  getPart));



</script>
